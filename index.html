<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>MemeGen</title>
    </head>
    <body onload="init()">
        <header>
            <nav>
                <div class="nav-content">
                    <div class="logo">MemeGen</div>
                    <ul>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="gallery-container">
            <h2>Meme Gallery</h2>
            <div class="images-wrapper"></div>
        </div>
        <div class="ui" style="display: none">
            <div class="canvas-container">
                <canvas id="meme-canvas" height="500" width="500" onmousedown="onCanvasClicked(event)"></canvas>
            </div>
            <div class="menu">
                <input type="text" name="line-text" onkeyup="onUpdateTxt(this.value)">
                <div class="main-ctrl">
                    <button class="main-ctrl-btn add-line-btn"><img src="icons/+.png" alt=""></button>
                    <button class="main-ctrl-btn delete-line-btn"><img src="icons/trash.png" alt=""></button>
                    <button class="main-ctrl-btn switch-line-btn"><img src="icons/dnarrow.png" alt=""><img src="icons/uparrow.png" alt=""></button>
                </div>
                <div class="txt-ctrl">
                    <button class="txt-ctrl-btn" onclick="onTextInc()">A+</button>
                    <button class="txt-ctrl-btn" onclick="onTextDec()">A-</button>
                    <button class="txt-ctrl-btn" onclick="onTextMoveUp()">&#8593;</button>
                    <button class="txt-ctrl-btn" onclick="onTextMoveDown()">&#8595;</button>
                    <button class="txt-ctrl-btn" onclick="onSwitchLine()">&#8644;</button>
                </div>
            </div>
        </div>
        <script src="js/meme-service.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
